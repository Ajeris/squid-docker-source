---
services:
  squid:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: squid-proxy
    ports:
      - "3128:3128"
      - "3129:3129"
    volumes:
      - ./config:/etc/squid
      - ./cache:/var/spool/squid
      - ./logs:/var/log/squid
    environment:
      - TZ=Asia/Qyzylorda
    restart: unless-stopped
    networks:
      - squid-net

networks:
  squid-net:
    driver: bridge
